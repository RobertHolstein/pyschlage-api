name: CD - Publish Docker Image to GHCR

on:
  release:
    types: [published] # Triggers when a new release is published

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read # Allow checkout
      packages: write # Allow publishing to GitHub Packages/GHCR
      id-token: write # Required for OIDC, good practice for GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Uses the GitHub user who triggered the workflow
          password: ${{ secrets.GITHUB_TOKEN }} # Automatically provided GitHub token

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # ghcr.io/owner/repo-name
          tags: |
            type=semver,pattern={{version}} # e.g., v1.0.0 -> 1.0.0
            type=semver,pattern={{major}} # e.g., v1.0.0 -> 1
            type=semver,pattern={{major}}.{{minor}} # e.g., v1.0.0 -> 1.0
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # No --env-file here. Secrets are used at container RUNTIME, not build time.